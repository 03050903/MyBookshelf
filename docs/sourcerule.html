<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>书源规则说明</title>
</head>

<body>
  <embed class="emb" src="sourcerule.md" id='md'></embed>
  <div id="content"></div>
  
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
	var mdEmb = document.getElementById('md');
	var mdDoc = mdEmb.getSVGDocument();
	var mdText = mdDoc.getElementsByTagName('pre')[1].toString();
	document.getElementById('content').innerHTML = mdText;
  </script>

</body>
</html>
